<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
</head>
<body>
 <center> <div>
    <form action="">
      <h1>  Input Fields</h1>
      <input type="text"><br><br>
      <input type="password"><br><br>
      <input type="number"><br><br>
      <input type="color"><br><br>
      <input type="date"><br><br>
      <input type="time"><br><br>
      <input type="email"><br><br>
    </form>
  </div></center>
  <hr>
 <center>
  <h2>Lables and Placeholders</h2>
 </center> 
 <center><form action="">
  <lable for="username">User name:</lable>
  <input type="text" id="username" placeholder="user name"><br> <br>
  <lable for="password" >Password:</lable>
  <input type="text" id="password" placeholder="password"><br><br>
  <button type="submit">submit</button>
  <button type="button">button</button>
  <button disabled="disabled">Disabled</button>
 </form></center><hr>
 <center>

   <h1>Checkbox</h1>
 </center>
 <form>
  <lable for="Age">Age</lable>
  <input type="checkbox" id="Age" checked>
 </form><hr>
 <h1>Radio buttons</h1>
 <form>
  <input type="radio" name="gender" id="male">
  <lable for="gender">  Male</lable>
  <input type="radio" name="gender" id="female">
  <lable for="gender">  female</lable>
  
 </form><hr>
 <center>
<h1>Range</h1>
<lable for="volume">Volume</lable>
<input type="range" min="0" max="100"  value="30"></center>
<center>
  <h1>textarea</h1>
  <label for="textarea" name="textarea" >Address</label><br>
  <textarea rows="10" cols="50"></textarea><br><br>
 <lable for="select">Shoes</lable>
 <select>
  <option>Nike</option>
  <option>Puma</option>
  <option>Red tape</option>
  <option>bata</option>
 </select>
</center>
</body>
</html>
