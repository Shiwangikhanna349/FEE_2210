<!-- Insert HTML Body Content Here! -->
<html>
  <head><title>Form</title></head>
  <body>
    <h1>College Admission Form</h1>
    <form id="college-admission-form">
      <label for="name">Name</label>
      <input id="name" type="text" placeholder="Enter your name"><br><br>
      <label for="email">Email</label>
      <input id="email" type="email" placeholder="Enter your email"><br><br>
      <label for="password">Password</label>
      <input id="password" type="password" placeholder="Enter Password"><br><br>
      <label for="gender">Gender:</label>
      <input id="male" type="radio" name="gender">
      <label for="male">Male</label>
      <input id="female" type="radio" name="gender">
      <label for="female">Female</label><br><br>
      <label for="comment">About Me</label>
      <textarea id="comment"></textarea><br><br>
      <label for="dob">D.O.B.</label>
      <input type="date" id="dob"><br><br>
      <label for="subjects">Optional Subject</label>
      <select id="subjects">
        <option value="sports">Sports</option>
         <option value="dancing">Dancing</option>
         <option value="music">Music</option>
      </select><br><br>
      <input type="checkbox" id="tnc">
      <label for="tnc">I agree with all the terms & conditions.</label><br><br>
     <input type="submit" value="Submit">
    </form>
  </body>
</html>
